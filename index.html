<html>
<head>

    <link rel="stylesheet" href="loginSplit.css" media="all">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Titillium+Web:wght@300&family=Train+One&display=swap" rel="stylesheet"> 
    
</head>
<body>


    <div class="login">
        <div class="logo">
           <img src="/images/winkyBig.GIF" alt="Mobile Monotoring System Login" width="155">
        </div>
            <div class="title">Mobile Monitoring Station</div>
        <div class="subtitle">Welcome!  Please login.</div>

<div class="camera">
   
    <div id="camera" style="height:auto;width:auto; text-align:center;"></div>
    
          <input type="button" value="LOGIN" id="btPic" 
            onclick="takeSnapShot()" /> 
            
          <script>
            // camera and settings
            Webcam.set({
                width: 350,
                height: 320,
                image_format: 'jpeg',
                jpeg_quality: 100
            });
            Webcam.attach('#camera');
        
            // takes the user's photo
            takeSnapShot = function () {
                Webcam.snap(function (data_uri) {
                    downloadImage('mobileMonitor', data_uri);
                });
            }
        
            // downloads the user photo and stores it on the device
            downloadImage = function (name, datauri) {
                var a = document.createElement('a');
                a.setAttribute('download', name + '.png');
                a.setAttribute('href', datauri);
                a.click();
            }
        </script>
          </div>

    <div class="form">

           <div class="signUp">
               <a href="register.php">SIGN UP</a>
           </div>
        </div>


  
        </div>
        
    </div>
</body>
</html>
